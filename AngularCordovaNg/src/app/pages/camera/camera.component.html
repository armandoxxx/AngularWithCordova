<mat-card>
  <mat-card-header>
    <h3>Camera image</h3>
  </mat-card-header>
  <mat-card-content>
    <img [src]="cameraImage" />
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="this.openCamera()">Take photo</button>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-header>
    <h3>Gallery image</h3>
  </mat-card-header>
  <mat-card-content>
    <img [src]="galleryImage" />
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="accent" (click)="this.browseGallery()">Browse</button>
  </mat-card-footer>
</mat-card>
